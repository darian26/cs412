{% extends 'project/base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Create a New Event for {{user.first_name}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn form-submit-btn">Create Event</button>
    </form>
</div>
{% endblock %}
