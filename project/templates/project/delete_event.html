{% extends 'project/base.html' %}
{% block content %}
<!-- templates/blog/delete_comment.html -->
<div class="form-container">
<h3>Are you sure you want to remove this Event?</h3>
{{event.title}}
<p>
</p>
<form method='POST'>

{% endblock %}
