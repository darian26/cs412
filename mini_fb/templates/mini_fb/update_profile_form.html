{% extends 'mini_fb/base.html' %}
{% block content %}
<h2>Update an Profile for Mini_FB</h2>
<form method = 'POST' enctype="multipart/form-data">
<!-- talk about CSRF -->
{% csrf_token %}
<!-- customized table version here -->
{% csrf_token %}
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type='submit' name = 'update_profile' value= 'Update Profile!'>
        </td>
    </tr>
    </table>
</form>
{% endblock %}
