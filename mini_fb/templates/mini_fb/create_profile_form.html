<!-- template for creating profile form -->
<!-- templates/create_profile_form.html -->
<!-- mini_fb/templates/mini_fb/create_profile_form.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Create a Profile</h2>

<form method="POST">
    <!-- CSRF token for security -->
    {% csrf_token %}
    <h2>User Registration</h2>
    <!-- Render the form as a table -->
    <table>
        {{ user_form.as_table }}
    </table>
    <h2>Profile Creation</h2>
    <table>
        {{ form.as_table }} 
    </table>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Create Profile">
        </td>
    </tr>

    <!-- Submit button -->
    <button type="submit">Create Profile</button>

    <!-- Cancel button - redirects to profile list or home page -->
    <a href="{% url 'show_all_profiles' %}">
        <button type="button">Cancel</button>
    </a>
</form>

{% endblock %}
