{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Update Status Message</h2>

<form method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.text.id_for_label }}">Status Message:</label>
    {{ form.text }}
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Update Status</button>
  </div>
</form>

<br>
<a href="{% url 'profile' status_message.profile.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
